    <body>
        <h1>Lineal Search</h1>
        <form action="/hello">
            <label for="name">Numbers:</label><br>
            <input type="text" id="list1" name="name" value="1,8,6,7"><br><br>
            <label for="name">Value:</label><br>
            <input type="text" id="number1" name="name1" value="1"><br><br>
            <input type="button" value="Search" onclick="loadGetMsg()">
        </form> 
        <div id="getrespmsg"></div>

        <h1>Binary Search</h1>
        <form action="/hello">
            <label for="name">Numbers:</label><br>
            <input type="text" id="list2" name="name" value="1,2,5,7,9"><br><br>
            <label for="name">Value:</label><br>
            <input type="text" id="number2" name="name1" value="7"><br><br>
            <input type="button" value="Search" onclick="loadGetMsg2()">
        </form> 
        <div id="getrespmsg2"></div>
        
        <script src="./js/main.js"></script>
